<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
    <table>
        <tr>
    <td><label for="nom">Nom d'utilisateur :</label></td>
    <td><input type="text" id="nom" name="nom"></td>
        </tr>
        <tr>


    <td><label for="password">Mot de Passe :</label></td>
    <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>

    <td><label for="password">Confirmation du Mot de Passe :</label></td>
    <td><input type="password" id="vpass" name="verif_pass"></td>
        </tr>
        <tr>

    <td><label for="email">Email :</label></td>
    <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>

    <td><label for="date">Date de Naissance :</label></td>
    <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr>

    <td><label for="genre">Genre :</label></td>
    <td>
    <input type="radio" name="sexe" value="homme"> Homme
    <input type="radio" name="sexe" value="femme"> Femme
    <input type="radio" name="sexe" value="Autre"> Autre
    </td>
        </tr>
 
       <tr>
        <td><label for="accept">J'accepte les conditions générales</label></td>
        <td><input type="checkbox" id="accept" name="condition" checked></td>
       </tr>

       <tr>
        <td><label for="submit">S'inscrire :</label>
    <input type="submit" value="Envoyer">
    </td>
       </tr>
   
    </table>
    </form>
    
</body>
</html>
