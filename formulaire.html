<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
        <table>
            <tr>
        <td><label for="pseudo">Pseudo* :</label></td>
        <td><input type="text" id="pseudo" name="pseudo"></td>
            </tr>
            <tr>
                <td><label for="password">Mot de Passe :</label></td>
                <td><input type="text" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="name">Prenom :</label></td>
                <td><input type="text" id="name" name="name" placeholder="Votre Prenom"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="avatar">Avatar :</label></td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td><label for="country">Pays :</label></td>
                <td><select>
                    <option>Espagne</option>
                    <option>France</option>
                    <option>Allemagne</option></select></td>
            </tr>
            <tr>
                <td><label>Quels sont vos fruit préférés ? :</label></td>
                    <td>
                    <input type="checkbox" name="f1" value="Orange"> Orange
                    <input type="checkbox" name="f2" value="fraise"> Fraise
                    <input type="checkbox" name="f3" value="poire"> Poire
                    </td>
                    
                
            </tr>
            <tr>
                <td><label for="civilite">Civilité :</label></td>
                   <td>
                <input type="radio" name="civilite" value="homme"> Homme
                <input type="radio" name="civilite" value="femme"> Femme
                   </td>
            </tr>
            <tr>
                <td><label for="city">Ville :</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
                
            <tr>
                <td><label for="cp">Code Postale :</label></td>
                <td><input type="text" id="text" name="cp"></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse :</label></td>
                <td><textarea rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>
                    <tr>
                        <td><label for="date">Date de Naissance :</label></td>
                <td><input type="date" id="date" name="date"></td>
                    </tr>
                    <tr>
                        <td><label for="jauge">Jauge :</label></td>
                        <td><input type="range" id="range" name="range"></td>
                    </tr>
                    <tr>
                        <td><label for="tel">Téléphone :</label></td>
                        <td><input type="number" id="tel" name="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="search">Recherche :</label></td>
                        <td><input type="text" id="search" name="search"></td>
                    </tr>
                    <tr>
                        <td><label for="url">URL :</label></td>
                        <td><input type="url" id="url" name="url"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Couleur</label></td>
                        <td><input type="color" id="color" name="color"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Valider"></td>
                        <td><input type="reset" value="Annuler"></td>
                    </tr>
                    <tr>
                    <td><a href="Mission 3.html">Retour au sommaire</a></td>
                    </tr>


</body>
</html>
